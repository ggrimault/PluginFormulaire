<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Plugin Formulaire V1</title>
</head>
<body>
    <div id="colonne1">
    <p><center><h3> Elements </h3></center>

        <div id="text" draggable="true" class="optionForm" ondragstart="dragEventHandler(event);">
            <center><p>Texte</p></center>   
        </div>
        <div id="inputText" draggable="true" class="optionForm" ondragstart="dragEventHandler(event);">
            <center><p>Petite zone de texte</p></center>
        </div>
        <div id="textArea" draggable="true" class="optionForm" ondragstart="dragEventHandler(event);">
            <center><p>Grande zone de texte</p></center>
        </div>
        <div id="checkbox" draggable="true" class="optionForm" ondragstart="dragEventHandler(event);">
            <center><p>Case à cocher</p></center>
        </div>
        <div id="radio" draggable="true" class="optionForm" ondragstart="dragEventHandler(event);">
            <center><p>Bouton radio</p></center>
        </div>  
        <div id="select" draggable="true" class="optionForm" ondragstart="dragEventHandler(event);">
            <center><p>Liste déroulante</p></center>
        </div>

        
        <button onclick="test()">Effectuer le test</button>
        <br><br><br><br><br>
        <center><button onclick="saveForm()">Sauvegarder le formulaire</button></center>

    </div>
    <div id="centre">
    <p><center><h3> Formulaire </h3></center>
    
        <form id="dropper" class="form" ondragover="allowDrop(event)" ondrop="drop(event, this.id);">
    
        </form>
 
    </div>
    <div id="colonne2">
    <p><center><h3> Editer </h3></center>

        <div class="panneauConfig" id="panneauConfig">

        </div>




    </div>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
